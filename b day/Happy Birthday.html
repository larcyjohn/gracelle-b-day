<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Gracelle</title>
<style>
  :root {
    --maroon: #6b2e2e;
    --beige: #f5e6cc;
    --muted: rgba(0,0,0,0.6);
    --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html, body {
   height: 100%;
   margin: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   background: linear-gradient(160deg, var(--beige), var(--maroon));
   color: #222;
  }

  .wrap {
    display: none; /* Hide until password is correct */
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 28px 18px;
  }

  header {
    width: 100%;
    max-width: 920px;
    text-align: center;
  }

  .title {
    background: linear-gradient(90deg, var(--maroon), #b04a4a);
    color: white;
    padding: 14px;
    border-radius: 14px;
    box-shadow: var(--card-shadow);
    font-weight: 800;
    font-size: 20px;
  }

  .subtitle {
    margin-top: 6px;
    color: var(--muted);
    font-size: 14px;
  }

  .card {
    width: 100%;
    max-width: 920px;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 16px;
    padding: 18px;
    box-shadow: var(--card-shadow);
    display: grid;
    grid-template-columns: 360px 1fr;
    gap: 18px;
    align-items: start;
  }

  .photo-wrap {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .photo {
    width: 320px;
    height: 420px;
    border-radius: 12px;
    overflow: hidden;
    background: linear-gradient(135deg, #f5e6cc, #d7a98c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: var(--maroon);
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .photo-label {
    font-weight: 700;
    color: var(--maroon);
  }

  .content h2 {
    margin: 0;
    color: var(--maroon);
    font-size: 22px;
  }

  .content p {
    color: var(--muted);
    margin: 8px 0 14px;
  }

  .btn {
    padding: 10px 14px;
    border-radius: 10px;
    border: 0;
    font-weight: 700;
    cursor: pointer;
  }

  .btn-primary {
    background: linear-gradient(90deg, var(--maroon), #b04a4a);
    color: white;
    box-shadow: 0 10px 30px rgba(107,46,46,0.2);
  }

  .btn-secondary {
    background: #fff;
    border: 1px solid rgba(0,0,0,0.06);
  }

  .note {
    font-size: 13px;
    color: var(--muted);
    margin-top: 10px;
  }

  /* password modal */
  .pw-modal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(10,10,10,0.45);
  z-index: 80;

   animation: fadeIn 6.0s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}


  .pw-card {
  width: min(560px, 92vw);
  background: white;
  border-radius: 14px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 18px 50px rgba(0,0,0,0.35);
  margin: 0 auto;
}


  .pw-card h3 {
    margin: 0 0 6px;
    color: var(--maroon);
    font-size: 20px;
  }

  .pw-input {
  display: block;
  margin: 12px auto;
}
  }

  .pw-row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 12px;
  }

  @media (max-width:900px){
    .card{grid-template-columns:1fr;max-width:720px}
    .photo{width:90%;height:360px}
  }
</style>
</head>
<body>

<!-- Password modal -->
<div class="pw-modal" id="pwModal">
  <div class="pw-card">
    <h3>Enter the numeric password</h3>
    <p>Type the 6-digit code to open the birthday page.</p>
    <input id="pwInput" class="pw-input" inputmode="numeric" maxlength="6" placeholder="Enter the secret code"/>
    <div class="pw-row">
      <button id="pwEnter" class="btn btn-primary">Open</button>
      <button id="pwHint" class="btn btn-secondary">Hint</button>
    </div>
  </div>
</div>

<!-- Main site (hidden until unlocked) -->
<div class="wrap" id="mainWrap">
  <header>
    <div class="title">Happy Birthday Gracelle ðŸŽ‰</div>
    <div class="subtitle">A small gift for you po :></div>
  </header>

  <main class="card">
    <div class="photo-wrap">
      <div class="photo">
       <img id="portrait" src="b%20day/gracelle.jpg" alt="Gracelle">
      </div>
      <div class="photo-label">Gracelle Dequilla</div>
    </div>

    <div class="content">
      <h2>Happy Happy Birthday po!</h2>
      <p id="Happy 19th Birthday Gracelle!!! ðŸ©µðŸŽ‰ðŸŽ‰

Ingatan at samahan nawa palagi sa pagganap ng tungkulin te!">
      </p>
      
   <audio controls autoplay loop>
  <source src="b%20day/gracelle.MP3" type="audio/mpeg">
</audio>
    </div>
  </main>
</div>

<script>
const REQUIRED_PASSWORD = "110906";
const pwModal = document.getElementById("pwModal");
const pwInput = document.getElementById("pwInput");
const pwEnter = document.getElementById("pwEnter");
const pwHint = document.getElementById("pwHint");
const mainWrap = document.getElementById("mainWrap");

function unlock() {
  pwModal.style.display = "none";
  mainWrap.style.display = "flex"; // show main content only after unlock
}

pwEnter.addEventListener("click", () => {
  if (pwInput.value === REQUIRED_PASSWORD) {
    unlock();
  } else {
    pwInput.style.borderColor = "red";
    pwInput.animate([
      { transform: "translateX(0)" },
      { transform: "translateX(-6px)" },
      { transform: "translateX(6px)" },
      { transform: "translateX(0)" }
    ], { duration: 250 });
    setTimeout(() => pwInput.style.borderColor = "#e6c7b1", 600);
  }
});

pwHint.addEventListener("click", () => {
  alert("Hint: BIRTHDAY MO TE (MM/DD/YY)");
});

pwInput.addEventListener("keydown", e => {
  if (e.key === "Enter") pwEnter.click();
});

window.addEventListener("load", () => pwInput.focus());
</script>

</body>
</html>
